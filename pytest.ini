[pytest]

# Filter out specific warnings to keep the test output clean.
# I'm ignoring the DeprecationWarning from the websockets library,
# as it is an issue in a dependency and not in our own code.
filterwarnings =
    # Ignore a known deprecation warning from the websockets library.
    ignore:websockets.legacy is deprecated:DeprecationWarning
    
    # Ignore a known deprecation warning from the aiohttp library.
    ignore:enable_cleanup_closed ignored:DeprecationWarning
